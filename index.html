<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up!</title>
</head>
<body>
        <section id="left">
            <div class="logo-container">
                <img src="logo.png" id="logo">
                <h1>Kexus</h1>
            </div>
            <div class="logo-footer">
                <p>Photo by <a href="#" class="link">Chris</a> on <a href="https://unsplash.com/" class="link" target="_blank">Unsplash</a></p> 
            </div>
        </section>
        <main>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up now and discover the world!</h2>
            <h2>
                You know you want to.
            </h2>
            <form>
                <h3 id="form-title">Let's do this!</h3>
                <div id="inputs">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>


                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>       
                    
                    
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel">
                    </div>


                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div>
                        <label for="c-password">CONFIRM PASSWORD</label>
                        <input type="password" id="c-password" name="c-password">
                    </div>
                </div>
                <button type="submit" id="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </main>
</body>
</html>
